  <section class="contact">
    <h2>Contact Us</h2>
    <p>Have questions or need a service? Reach out to IWB today!</p>
    <div class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="text" name="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>123 Main Street, Maseru, Lesotho</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <p>+266 5705 7239</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>info@iwb.co.ls</p>
        </div>
        <div class="social-media">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="https://facebook.com/iwb" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/iwb" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/company/iwb" target="_blank"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
